name: iOS-ipa-build-etbooks

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ“š iOS Build for ET-Books
    runs-on: macos-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: ğŸ’¾ Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: ğŸ“¥ Install dependencies
        run: flutter pub get

      - name: ğŸ›  Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: ğŸ”§ Update iOS Deployment Target
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '12.0'/" ios/Podfile
          cd ios && pod install

      - name: ğŸ”¨ Build iOS (Release, No Code Signing)
        run: flutter build ios --release --no-codesign

      - name: ğŸ—‚ Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“ Move Runner.app into Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Package into et-books.ipa
        run: zip -qq -r -9 et-books.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ§¹ Clean up Payload (optional)
        run: rm -rf Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¤ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/et-books.ipa
          asset_name: et-books.ipa
          tag: etbooks-${{ github.sha }}
          overwrite: true
          body: |
            ğŸ“˜ ET-Books Release
            - Commit: ${{ github.sha }}
            - Built from GitHub Actions ğŸš€
